<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Cart</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>


</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src='static/img/codecool_logo.png' height='40px'/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Products Category
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
                        th:each="categ,iterStat : ${categories}">
                        <li><a class="dropdown-item" th:each="categ,iterStat : ${categories}"
                               th:href="|/?category=${categ.id}|" th:text="${categ.name}"></a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink1" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Supplier Category
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink1"
                        th:each="suppl,iterStat : ${suppliers}">
                        <li><a class="dropdown-item" th:each="suppl,iterStat : ${suppliers}"
                               th:href="|/?supplier=${suppl.id}|" th:text="${suppl.name}"></a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right ml-auto">
                <li class="cart"><a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                         class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <p class="itemCount" th:text="${session.cart} ? ${session.cart.getNumberOfProducts()} : '0'"></p></a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="px-4 px-lg-0">
    <!-- For demo purpose -->
    <div class="container text-white py-5 text-center">
        <h1 class="lead mb-0">Shopping Cart </h1>
    </div>
    <!-- End -->

    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <p>The Cart Contains
                        <span th:text="${session.cart} ? ${session.cart.getNumberOfProducts()} : '0'">
                            </span> items</p>
                    <!-- Shopping cart table -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">Product</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Price</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Quantity</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${session.cart.getProducts()}">
                                <th scope="row" class="border-0">
                                    <div class="p-2">
                                        <img class="" src="http://placehold.it/400x250/000/fff"
                                             th:attr="src='/static/img/product_' + ${item.getItem().getId()} + '.jpg'"
                                             alt="" style="width: 150px"/>
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h5 class="mb-0"><a href="#" class="text-dark d-inline-block align-middle"
                                                                th:text="${item.getItem().getName()}"></a></h5><span
                                                class="text-muted font-weight-normal font-italic d-block"
                                                th:text="${item.getProduct().getProductCategory().getName()}"></span>
                                        </div>
                                    </div>
                                </th>
                                <td class="border-0 align-middle" th:text="${item.getProduct().getPrice()}">
                                    <strong>USD</strong></td>
                                <td class="border-0 align-middle">
                                    <div>
                                        <label class="d-none d-md-block" for="quantity">Quantity</label>
                                        <input type="number" id="quantity" name="prodQuantity"
                                               class="form-control quantity-input" value="1"
                                               th:attr="data-prod-id=${item.getProduct().getId()}"
                                               th:value="${item.getQuantity()}">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- End -->
                </div>
            </div>

            <div class="row py-5 p-4 bg-white rounded shadow-sm">
                <div class="col-lg-6">
                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary</div>
                    <div class="p-4">
                        <ul class="list-unstyled mb-4">
                            <li class="d-flex justify-content-between py-3 border-bottom"></strong><strong class="text-muted">Order
                                Subtotal</strong><strong class="text-muted"
                                                         th:text="${#numbers.formatDecimal(session.cart.getTotal(), 0, 'COMMA', 2, 'POINT')} + ' USD'"></strong></li>
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Shipping
                                and handling</strong><strong>10 USD</strong></li>
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong><strong class="text-muted"
                                                                                                                                           th:text="${#numbers.formatDecimal(session.cart.getTotal() + 10 , 0, 'COMMA', 2, 'POINT')} + ' USD'"></strong>
                            </li>
                        </ul>
                        <a href="/" class="btn btn-dark rounded-pill py-2 btn-block">Keep shopping</a>
                        <br>
                        <a href="/checkout" class="btn btn-dark rounded-pill py-2 btn-block">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="footer.html :: copy"></div>

<script src='/static/js/cart.js'></script>
</body>
</html>
